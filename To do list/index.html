<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>My To Do List</h1>

            <button id="add" type="submit">Add Task</button>
        </div>
        <ul class="tasks">
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
